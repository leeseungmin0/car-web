<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SML</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/287aa1e587.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="navbar__container">
      <ul class="navbar__menu">
        <li>車両</li>
        <li>購入情報</li>
        <li>試乗体験</li>
        <li>問い合わせ</li>
      </ul>
      <div class="navbar__logo">SSSSS</div>
      <ul class="navbar__tools">
        <li>会員登録</li>
        <li>イベント</li>
        <li>ニュース</li>
      </ul>
    </div>
    <div class="home__slides">
      <img src="./img/home1.jpeg" alt="" />
      <img src="./img/home2.jpeg" alt="" />
      <img src="./img/home3.jpeg" alt="" />
      <img src="./img/home4.jpeg" alt="" />
    </div>
    <div class="purchase__container">
      <div class="purchase__item">
        <i class="fa-solid fa-calculator">
          <p>オンライン</p>
        </i>
      </div>
      <div class="purchase__item">
        <i class="fa-solid fa-car"><p>購入</p></i>
      </div>
      <div class="purchase__item">
        <i class="fa-solid fa-headset"><p>試乗申請</p></i>
      </div>
      <div class="purchase__item">
        <i class="fa-solid fa-hand-holding-dollar"><p>カタログ/値段</p></i>
      </div>
    </div>
    <div class="model__container">
      <h1>Model Overview</h1>
      <div class="model__menu">
        <span>All Models</span>
        <span>Sports Car</span>
        <span>Hybrid</span>
        <span>EV</span>
      </div>
      <div class="model__kind">
        <ul>
          <li data-filter="*"><span>All</span></li>
          <li data-filter="sedan">
            <span>Sedan</span>
          </li>
          <li data-filter="suv">
            <span>SUV</span>
          </li>
          <li data-filter="coupe">
            <span>Coupe</span>
          </li>
          <li data-filter="convertible">
            <span>Convertible</span>
          </li>
        </ul>
      </div>
      <div class="car__container">
        <div class="car" data-type="sedan">
          <img src="./img/car-img/sedan.png" />
          <img src="./img/car-img/sedan.png" />
          <img src="./img/car-img/sedan.png" />
        </div>
        <div class="car" data-type="suv">
          <img src="./img/car-img/suv.png" />
          <img src="./img/car-img/suv.png" />
          <img src="./img/car-img/suv.png" />
        </div>
        <div class="car" data-type="coupe">
          <img src="./img/car-img/coupe.png" />
          <img src="./img/car-img/coupe.png" />
          <img src="./img/car-img/coupe.png" />
        </div>
        <div class="car" data-type="convertible">
          <img src="./img/car-img/convertible.png" />
          <img src="./img/car-img/convertible.png" />
          <img src="./img/car-img/convertible.png" />
        </div>
      </div>
    </div>
    <footer>
      <h1>CONTACT</h1>
      <div class="contact">
        <a href="mailto:banane0802@gmail.com">Contact Email</a>
        <a href="https://github.com/leeseungmin0"
          >Github
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
      <div class="copyright">&copy; 2022 Seungmin - All rights reserved</div>
    </footer>
  </body>
</html>
